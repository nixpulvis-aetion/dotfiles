hints:
  enabled:
    - regex: "\\w+://[^\\s]+"
      command: xdg-open
      binding:
        key: G
        mods: Control|Shift
    - regex: "[^\\s]+"
      command: wl-copy
      binding:
        key: D
        mods: Control|Shift

key_bindings:
  - { key: 5, mods: Shift, mode: Vi, action: Last }
  - { key: 6, mods: Shift, mode: Vi, action: Bracket }
  - { key: 7, mods: Shift, mode: Vi, action: FirstOccupied }
