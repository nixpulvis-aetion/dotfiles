env:
  TERM: "xterm-256color"

window:
  # Using dynamic padding alone results in a small padding
  # area, which changes in size.
  dynamic_padding: true

  # Setting this to "none" will result in window without borders and title bar.
  decorations: "full"

scrolling:
  # How many lines of scrollback to keep,
  history: 10000

  # Number of lines the viewport will move for every line scrolled.
  multiplier: 3

# Display tabs using this many cells (changes require restart)
tabspaces: 4

# When true, bold text is drawn using the bright variant of colors.
draw_bold_text_with_bright_colors: true

# Font configuration (changes require restart)
font:
  size: 11.0
  normal:
    family: "Fira Mono"

# Colors (One Dark)
colors:
  # Default colors
  primary:
    background: '0x282c34'
    foreground: '0xabb2bf'

  # Normal colors
  normal:
    black:   '0x131613'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xabb2bf'

  # Bright colors
  bright:
    black:   '0x5c6370'
    red:     '0xe06c75'
    green:   '0x98c379'
    yellow:  '0xd19a66'
    blue:    '0x61afef'
    magenta: '0xc678dd'
    cyan:    '0x56b6c2'
    white:   '0xffffff'
